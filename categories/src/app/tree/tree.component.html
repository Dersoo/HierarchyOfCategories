<div class="tree-demo-container">
    <mat-tree class="example-tree mat-elevation-z4" [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
            {{node.categoryName}}
        </mat-tree-node>
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
            <div class="mat-tree-node">
                <button mat-icon-button matTreeNodeToggle>
                    <mat-icon class="mat-icon-rtl-mirror">
                        {{ nestedTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                    </mat-icon>
                </button>
                {{node.categoryName}}
            </div>
            <div class="nested-node" [class.example-tree-invisible]="!nestedTreeControl.isExpanded(node)">
                <ng-container matTreeNodeOutlet></ng-container>
            </div>
        </mat-nested-tree-node>
    </mat-tree>
</div>
